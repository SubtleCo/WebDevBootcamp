<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" name="" placeholder="What's next?">

		<ul>
			<li><span class="trash"><i class="fa fa-trash"></i></span> Leave Rivendell</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span> Cross The Mountains</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span> Visit Lorien</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span> Destroy The Ring</li>
		</ul>

	</div>

<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
