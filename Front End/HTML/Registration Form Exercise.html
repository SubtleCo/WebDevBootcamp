<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Exercise</title>
</head>
<body>

<h1>Register</h1>

	<form>
		<label for="first">First Name: </label>
		<input name="first" id="first" placeholder="John" type="text" required="">
		<label for="last">Last Name: </label>
		<input name="last" id="last" placeholder="Smith" type="text" required="">
	<div>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" name="gender">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" name="gender">
	</div>

	<div>
		<label for="email">Email: </label>
		<input name="email" id="email" placeholder="your email" type="email" name="">
		<label for="password">Password: </label>
		<input name="password" id="password" type="password" pattern=".{5,}" required title="At least 5 characters" placeholder="your password">
	</div>

	<div>
		<label>Birthday: </label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
			</select>
	</div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="">

		<button>Submit</button>

	</form>

</body>
</html>
